<!DOCTYPE html>
<html>
	<head>
		<title>D3 - Brush</title>
		<!-- <script type="text/javascript" src="d3/d3.min.js"></script>  -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style>
			.selected {
			  fill: red;
			  stroke: brown;
			}
		</style>
	</head>

	<body>

		<svg width="1000" height="500">
		</svg>

        <script type="text/javascript">
        	
			var svg = d3.select("svg");
			var margin = {top: 20, right: 20, bottom: 30, left: 50};
			var width = +svg.attr("width") - margin.left - margin.right;
			var height = +svg.attr("height") - margin.top - margin.bottom;

			var g = svg
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var random = d3.randomNormal();
			var points = d3.range(1000).map(function() {
    			return {
    				x: random(), 
    				y: random()
    			};
    		});

			var xScale = d3.scaleLinear()
				.domain(
					d3.extent(points, function(d) { 
						return d.x; 
					})
					)
			    .rangeRound([0, width]);

			var yScale = d3.scaleLinear()
				.domain(
					d3.extent(points, function(d) { 
						return d.y; 
					})
					)
			    .rangeRound([height, 0]);

			var xAxis = d3.axisBottom(xScale);
			var yAxis = d3.axisLeft(yScale);

			var circleG = g.append('g');
			var circles = circleG.selectAll('circle')
    			.data(points).enter()
    			.append('circle')
    			.attr('fill', 'steelblue')
    			.attr('r', 5)
    			.attr('cx', function(d) {
    				return xScale(d.x);
    			})
    			.attr('cy', function(d) {
    				return yScale(d.y);
    			});

			var axisG = g.append('g');
			axisG.append("g")
				.attr("transform", "translate(0," + height + ")")
				.classed('axis-x', true)
				.call(xAxis);

			axisG.append("g")
				.classed('axis-y', true)
				.call(yAxis);

			var brush = d3.brush()
			    .extent([[0, 0], [width, height]])
			    .on("start", brushed)
			    .on("brush", brushed);

			circleG.call(brush);

    		function brushed() {
				var extent = d3.event.selection;
				console.log(circles);
    			circles
    				.classed("selected", function(d) { 
						console.log(d);
						console.log(xScale(d.x));
						console.log(yScale(d.y));
    					return xScale(d.x) >= extent[0][0] && 
    						xScale(d.x) <= extent[1][0] && 
	    					yScale(d.y) >= extent[0][1] && 
	    					yScale(d.y) <= extent[1][1];
    				});
    		}

        </script>

	</body>
</html>
